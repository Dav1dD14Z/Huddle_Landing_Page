<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.flaticon.es/premium-icon/icons/svg/644/644622.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Huddle Landing Page</title>
<body>
  <header>
    <a href="">
      <img src="./images/logo.svg" alt="">
    </a>
  </header>

  <main>
    <section>
      <div class="contenedor__img">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="contenedor__info">
        <h2>
          Build The Community
          <br>
          Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have
          <br>
          a voice, but so does your audience. 
          Create connections with
          <br>
          your users as you engage in genuine discussion. 
        </p>
        <a href="">Register</a>
      </div>
    </section>
  </main>

  <footer>
    <i class=" footer-icon fab fa-facebook-square"></i>
    <i class=" footer-icon fab fa-twitter"></i>
    <i class=" footer-icon fab fa-instagram"></i>
  </footer>
</body>
</html>
